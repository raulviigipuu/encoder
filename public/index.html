<body>

        <h1>üõ†Ô∏è URL & Base64 Utility</h1>

        <section>
            <h2>üîó URL Encoder / Decoder</h2>
            <textarea id="urlInput" placeholder="Enter text or encoded URL..."></textarea>
            <div class="button-group">
                <button id="encodeUrlBtn">Encode URL</button>
                <button id="decodeUrlBtn">Decode URL</button>
            </div>
            <div class="output">
                <label for="urlOutput">Result:</label>
                <textarea id="urlOutput" readonly></textarea>
                <button class="copyBtn" data-target="urlOutput">Copy</button>

            </div>
        </section>

        <section>
            <h2>üß¨ Base64 Encoder / Decoder</h2>
            <textarea id="base64Input" placeholder="Enter text or base64 string..."></textarea>
            <div class="base64-buttons">
                <button id="encodeBase64Btn">Encode Base64</button>
                <button id="decodeBase64Btn">Decode Base64</button>
            </div>
            <div class="output">
                <label for="base64Output">Result:</label>
                <textarea id="base64Output" readonly></textarea>
                <button class="copyBtn" data-target="base64Output">Copy</button>
                <span class="copyMessage" id="copyMessage-base64Output"></span>
